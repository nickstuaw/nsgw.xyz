    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        .button {
            transition: 0.2s;
            opacity: 0.9;
        }
        .button:hover {
            opacity: 1;
            border-radius: 25px;
            padding-bottom: 5px;
        }
        .button:after {
            opacity: 0.9;
            border-radius: 5px;
            top: 0;
            bottom: 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            color: inherit;
        }

        .whitebtn {
            transition: 0.2s;
            width: 100%;
        }
        .whitebtn:hover {
            opacity: 0.4;
        }
        .whitebtn:after {
            opacity: 1;
        }
        .button-d {
            opacity: 0.7;
            transition: 0.8s;
        }
        .button-d:hover {
            opacity: 1;
            border-radius: 25px;
            padding-bottom: 5px;
            padding-left: 3px;
            padding-right: 3px;
        }
        .button-d:after {
            opacity: 0.7;
            border-radius: 5px;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
